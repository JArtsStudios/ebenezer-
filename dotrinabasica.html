    <script>
        // JavaScript para generar las lecciones y verificar progreso
        document.addEventListener('DOMContentLoaded', (event) => {
            const leccionesContainer = document.getElementById('lecciones-container');
            const progreso = localStorage.getItem('progreso') || 1;

            for (let i = 1; i <= 23; i++) {
                const leccion = document.createElement('div');
                leccion.classList.add('leccion');
                leccion.innerHTML = `<a href="leccion${i}.html">Lección ${i}</a>`;
                
                if (i > progreso) {
                    leccion.classList.add('bloqueada');
                    leccion.querySelector('a').onclick = (e) => e.preventDefault();
                }

                leccionesContainer.appendChild(leccion);
            }
        });


        document.addEventListener('DOMContentLoaded', function() {
    const avatar = localStorage.getItem('avatar');
    const avatarElement = document.getElementById('avatar');

    if (avatar) {
        avatarElement.setAttribute('src', avatar);
    } else {
        console.log('No se encontró la foto de perfil.');
    }

    // Redireccionar a perfil.html al hacer clic en la imagen de perfil
    avatarElement.addEventListener('click', function() {
        window.location.href = 'perfil.html';
    });
});
